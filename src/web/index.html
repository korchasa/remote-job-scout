<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Job Scout</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/chota@0.9.2/dist/chota.min.css"
    >
    <style>
      body {
        padding: 2rem;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      .settings-panel {
        margin-bottom: 2rem;
      }
      .progress-bar {
        margin: 1rem 0;
      }
      .vacancy-card {
        margin-bottom: 1rem;
        padding: 1rem;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .text-muted {
        color: #666;
        font-style: italic;
      }
      .country-filter-item, .language-requirement-item {
        background: #f9f9f9;
        border-radius: 6px;
        transition: background-color 0.2s;
      }
      .country-filter-item:hover, .language-requirement-item:hover {
        background: #f0f0f0;
      }
      .button.small {
        padding: 0.25rem 0.5rem;
        font-size: 0.8rem;
      }
      .row {
        margin-bottom: 1.5rem;
      }
      h3 {
        margin-bottom: 1rem;
        color: #333;
      }
      textarea,
      input[type="text"],
      input[type="password"],
      input[type="time"],
      select {
        padding: 0.5rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
      }
      textarea {
        width: 100%;
        resize: vertical;
      }
      label {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        margin-right: 1rem;
      }
      .button {
        cursor: pointer;
        padding: 0.5rem 1rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        background: white;
        text-decoration: none;
        display: inline-block;
        transition: background-color 0.2s;
      }
      .button:hover {
        background: #f5f5f5;
      }
      .button.primary {
        background: #007bff;
        color: white;
        border-color: #007bff;
      }
      .button.primary:hover {
        background: #0056b3;
      }
      .button.outline {
        background: transparent;
      }
      .button.outline:hover {
        background: #f8f9fa;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>üîç Remote Job Scout</h1>
        <p>Find your perfect remote job with AI assistance</p>
      </header>

      <main>
        <section class="settings-panel card">
          <h2>‚öôÔ∏è Search Setting</h2>
          <div id="settings-container">
            <p>Loading settings...</p>
          </div>
          <button id="start-search" class="button primary">
            üöÄ Start Search
          </button>
        </section>

        <section class="progress-section card" style="display: none">
          <h2>üìä Search Progress</h2>
          <div class="progress-bar">
            <progress id="progress-bar" value="0" max="100"></progress>
          </div>
          <div id="progress-info">
            <p>Preparing search...</p>
          </div>
        </section>

        <section class="results-section card" style="display: none">
          <h2>üíº Search Results</h2>
          <div id="results-container">
            <p>No results yet...</p>
          </div>
        </section>
      </main>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
