<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Job Scout</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/chota@0.9.2/dist/chota.min.css"
    >
    <style>
      body {
        padding: 2rem;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      .settings-panel {
        margin-bottom: 2rem;
      }
      .progress-bar {
        margin: 1rem 0;
      }
      .vacancy-card {
        margin-bottom: 1rem;
        padding: 1rem;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>🔍 Remote Job Scout</h1>
        <p>Find your perfect remote job with AI assistance</p>
      </header>

      <main>
        <section class="settings-panel card">
          <h2>⚙️ Search Settings</h2>
          <div id="settings-container">
            <p>Loading settings...</p>
          </div>
          <button id="start-search" class="button primary">
            🚀 Start Search
          </button>
        </section>

        <section class="progress-section card" style="display: none">
          <h2>📊 Search Progress</h2>
          <div class="progress-bar">
            <progress id="progress-bar" value="0" max="100"></progress>
          </div>
          <div id="progress-info">
            <p>Preparing search...</p>
          </div>
        </section>

        <section class="results-section card" style="display: none">
          <h2>💼 Search Results</h2>
          <div id="results-container">
            <p>No results yet...</p>
          </div>
        </section>
      </main>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
